<div class="card card-primary">
  <div class="card-heading">
  {{pageTitle}}
  </div>
<div class="card-body">
  <div class="row">
      <div class="col-md-2"> filter by: </div>
      <div class="col-md-4"> 
          <input type="text"
          [(ngModel)]='listFilter'
          />
      </div>
  </div>
  <div class="row">
<div class="col-md-6"> 
  <h3>Filtered By : {{listFilter}}</h3>
</div>
  </div>
  <div class="table-responsive">
      <table class="table" *ngIf='restaurants && restaurants.length'>
        <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" (click)='toggleImage()'>{{(showImage?'Hide':'Show')}} Image</button>
                </th>
                <th> Title </th>
                <th> City </th>
                <th> State </th>
                <th> 5 Star Rank </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let r of restaurants">
                <td>
                    <!-- <img src='{{r.imageUrl}}'/> -->
                    <img *ngIf='showImage' [src]='r.imageUrl' [title]='r.restaurantTitle' [style.width.px]="imageWidth" [style.margin.px]="imageMargin" class="img-rounded" />
                </td>
                <td>{{r.restaurantTitle | uppercase}}</td>
                <td>{{r.restaurantCity  | lowercase}}</td>
                <td>{{r.restaurantState | uppercase}}</td>
                <td>{{r.starRating}}</td>
                
            </tr>
        </tbody>

      </table>
  </div>
</div>
</div>
